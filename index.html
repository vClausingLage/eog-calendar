<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminvereinbarung</title>
    <link rel="stylesheet" href="main.css">
    <script src="calendar.js" type="module" defer></script>
</head>

<body>

    <form id="termin-form" action="submit_termin.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="vorname">Vorname:</label>
        <input type="text" id="vorname" name="vorname" required>

        <label for="email">E-Mail Adresse:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefon">Telefonnummer:</label>
        <input type="tel" id="telefon" name="telefon" required>

        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" name="adresse" required>

        <label for="termin">Termin:</label>
        <div class="calendar-controls">
            <button type="button" id="prev-month">&lt;</button>
            <span id="month-year"></span>
            <button type="button" id="next-month">&gt;</button>
        </div>
        <div id="calendar" class="calendar"></div>
        <select id="time-select">
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
        </select>
        <input type="hidden" id="termin" name="termin" required>

        <button type="submit">Absenden</button>
    </form>
</body>

</html>
